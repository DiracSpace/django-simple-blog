<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Articles</title>
  </head>
  <body>
    <h1>This is where you show the lists for your articles</h1>
    <div class="articles">
      {% for article in articles %}
      <div class="article">
        <h2><a href="#">{{ article.title }}</a></h2>
        <p>{{ article.content }}</p>
        <p>{{ article.date }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
