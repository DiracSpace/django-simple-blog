{% extends 'base_layout.html'%}

{% block content %}

    <h5 class="white-text center-align">Sign up</h5>
    <form class="site-form" action="/accounts/signup/" method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit" value="Signup" class="btn reen lighten-2 z-depth-0">Registrarse</button>
    </form>
  </div>
{% endblock %}
